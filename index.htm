<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>Выбери своего цыплёнка!</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <main>
    <div class="svg-wrapper">
      <svg id="scene" viewBox="0 0 420 420" width="100vw" height="90vw" preserveAspectRatio="xMidYMid meet">
        <!-- Фон космос -->
        <defs>
          <radialGradient id="sky" cx="50%" cy="50%" r="70%">
            <stop offset="0%" stop-color="#2e2156"/>
            <stop offset="100%" stop-color="#182044"/>
          </radialGradient>
          <radialGradient id="egg-grad" cx="50%" cy="35%" r="68%">
            <stop offset="0%" stop-color="#f8eaae" />
            <stop offset="90%" stop-color="#e4dce2" />
            <stop offset="100%" stop-color="#b5c1df" />
          </radialGradient>
        </defs>
        <rect x="0" y="0" width="420" height="420" fill="url(#sky)"/>
        <!-- Звезды -->
        <g id="stars"></g>
        <!-- Метеорит -->
        <g id="comet">
          <ellipse cx="130" cy="30" rx="14" ry="8" fill="#e8f7ff" opacity="0.77"/>
          <rect x="75" y="19" width="55" height="16" fill="url(#egg-grad)" opacity="0.38" rx="7" />
        </g>
        <!-- Яйцо -->
        <g id="eggGroup">
          <ellipse id="eggMain" cx="210" cy="300" rx="62" ry="84" fill="url(#egg-grad)" stroke="#eedb7a" stroke-width="8"/>
          <g id="cracks">
            <polyline id="crack1" points="210,250 210,280" fill="none" stroke="#bc9856" stroke-width="3.2" opacity="0"/>
            <polyline id="crack2" points="205,305 220,335" fill="none" stroke="#bc9856" stroke-width="3.2" opacity="0"/>
          </g>
          <ellipse id="eggGlow" cx="210" cy="306" rx="80" ry="98" fill="#fffde6" opacity="0" />
        </g>
        <!-- Цыплёнок -->
        <g id="chickGroup" opacity="0">
          <!-- Голова -->
          <ellipse id="chickHead" cx="210" cy="255" rx="39" ry="35"/>
          <!-- Глаза -->
          <ellipse id="chickEyeL" cx="197" cy="255" rx="6" ry="8"/>
          <ellipse id="chickEyeR" cx="222" cy="255" rx="6" ry="8"/>
          <!-- Зрачки -->
          <ellipse id="chickPupilL" cx="197" cy="258" rx="2.5" ry="3.5"/>
          <ellipse id="chickPupilR" cx="222" cy="258" rx="2.5" ry="3.5"/>
          <!-- Клюв -->
          <polygon id="chickBeak" points="215,265 210,273 205,265" />
          <!-- Туловище -->
          <ellipse id="chickBody" cx="210" cy="310" rx="34" ry="45"/>
          <!-- Крылья -->
          <ellipse id="chickWingL" cx="182" cy="312" rx="10" ry="22"/>
          <ellipse id="chickWingR" cx="238" cy="312" rx="10" ry="22"/>
          <!-- Лапки -->
          <rect id="chickLegL" x="201" y="346" width="6" height="26" rx="2.5"/>
          <rect id="chickLegR" x="213" y="346" width="6" height="26" rx="2.5"/>
          <!-- Декор для инопланетянина и зомби добавляется скриптом -->
        </g>
      </svg>
      <div id="caption" class="caption"></div>
    </div>
    <div id="choicePanel" class="hide">
      <div class="choose-text">Кто вылупился?</div>
      <div class="choices">
        <button class="chick-btn" data-style="alien">
          <span class="chick-icon alien"></span>
          <div>Инопланетянин</div>
        </button>
        <button class="chick-btn" data-style="zombie">
          <span class="chick-icon zombie"></span>
          <div>Зомби</div>
        </button>
      </div>
    </div>
    <div id="finalPanel" class="hide">
      <div class="caption">Ура! Твой герой готов к приключениям!</div>
      <button id="restartBtn" class="svg-btn">Смотреть снова</button>
    </div>
  </main>
  <script src="script.js"></script>
</body>
</html>
