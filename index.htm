<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>Chicken_bot_tamagochi — обыграй курицу!</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <link rel="stylesheet" href="styles.css">
  <script src="https://cdn.jsdelivr.net/npm/@xenova/transformers@2.17.2/dist/transformers.min.js"></script>
</head>
<body>
  <header>
    <h1>Chicken_bot_tamagochi</h1>
    <div id="score">Ты: 0 | Курица: 0</div>
  </header>
  <main>
    <div class="pet-area">
      <div id="chicken-avatar">
        <div class="chicken">
          <div class="body"></div>
          <div class="wing"></div>
          <div class="head">
            <div class="eye"></div>
            <div class="beak"></div>
            <div class="comb"></div>
          </div>
          <div class="leg leg-left"></div>
          <div class="leg leg-right"></div>
        </div>
      </div>
      <div id="pet-message">Готов сыграть в интеллектуальную дуэль?</div>
    </div>
    <div id="game">
      <div id="round-phase">Раунд 1: Курица задаёт вопрос!</div>
      <div id="chicken-question-block">
        <div id="chicken-question"></div>
        <input type="text" id="child-answer" placeholder="Твой ответ..." autocomplete="off">
        <button id="answer-btn">Ответить</button>
      </div>
      <div id="child-question-block" style="display:none;">
        <input type="text" id="child-question" placeholder="Спроси что-то у курицы..." autocomplete="off">
        <button id="ask-chicken-btn">Спросить курицу</button>
        <div id="chicken-answer"></div>
        <button id="rate-btn" style="display:none;">Курица не знает? Засчитать победу!</button>
      </div>
      <button id="next-round-btn" style="display:none;">Следующий раунд</button>
    </div>
  </main>
  <footer>
    © 2025 Chicken_bot_tamagochi
  </footer>
  <script src="script.js"></script>
</body>
</html>
