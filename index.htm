<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Zombie Chick Animation</title>
  <style>
    body {
      background: #111;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }

    .sprite-container {
      width: 20vw; /* Адаптивная ширина */
      aspect-ratio: 68 / 1024; /* Пропорции одного кадра */
      background: url('zombie_chick_sprite.png') no-repeat;
      background-size: calc(68vw * 15 / 100); /* масштабировать по количеству кадров */
      animation: hatch 1.5s steps(15) infinite;
    }

    @keyframes hatch {
      from {
        background-position: 0 0;
      }
      to {
        background-position: -100% 0;
      }
    }

    @media (max-width: 600px) {
      .sprite-container {
        width: 40vw;
      }
    }
  </style>
</head>
<body>
  <div class="sprite-container"></div>
</body>
</html>
